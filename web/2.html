<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Student Feedback</title>
    <style>
      body {
        font-family: "Segoe UI", Arial, sans-serif;
        background: #f8f9fa;
        padding: 0;
        margin: 0;
      }

      .container {
        max-width: 400px;
        margin: 40px auto;
        padding: 24px;
        border-radius: 10px;
        border: 1px solid black;
      }

      h2 {
        text-align: center;
      }

      input[type="text"],
      input[type="email"],
      select,
      textarea {
        width: 100%;
        padding: 8px;
        margin-bottom: 10px;
        border: 1px solid gray;
        border-radius: 4px;
      }

      input[type="submit"] {
        width: 100%;
        padding: 10px;
        background: green;
        color: white;
        border: none;
        border-radius: 4px;
        font-size: 1.1em;
        cursor: pointer;
        margin-top: 10px;
      }

      input[type="submit"]:hover {
        background: darkgreen;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Student Feedback</h2>
      <form>
        <label for="fname">Full Name</label>
        <input type="text" id="fname" name="fullname" required />

        <label for="email">Email</label>
        <input type="email" id="email" name="email" required />

        <label for="usn">USN</label>
        <input type="text" id="usn" name="usn" required />

        <label for="sem">Semester</label>
        <select id="sem" name="semester" required>
          <option value="">--Select--</option>
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5</option>
          <option>6</option>
          <option>7</option>
          <option>8</option>
        </select>

        <label>Branch</label>
        <div class="radio-group">
          <label
            ><input type="radio" name="branch" value="CSE" required />
            CSE</label
          >
          <label><input type="radio" name="branch" value="ISE" /> ISE</label>
          <label><input type="radio" name="branch" value="ECE" /> ECE</label>
          <label><input type="radio" name="branch" value="NCB" /> NCB</label>
        </div>

        <label for="feedback">Feedback</label>
        <textarea id="feedback" name="feedback" rows="4" required></textarea>

        <div class="checkbox-group">
          <label><input type="checkbox" name="copy" /> Send me a copy</label>
        </div>

        <input type="submit" value="Submit" />
      </form>
    </div>
  </body>
</html>
